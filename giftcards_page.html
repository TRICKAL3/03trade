<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Cards</title>
    <style>
        /* Your styles for the gift cards page */
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #222;
            color: #fff;
        }

        .gift-cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .gift-card {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .gift-card img {
            width: 100px;
            margin-bottom: 10px;
        }

        .gift-card h3 {
            margin: 0;
            font-size: 18px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Gift Cards</h1>

    <!-- Gift Card List -->
    <div class="gift-cards-container">
        <div class="gift-card">
            <img src="amazon.png" alt="Amazon Gift Card">
